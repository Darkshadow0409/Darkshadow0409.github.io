<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="style4.css">
<html>
</head>

<body>
  <div class="container">
    <section class="register">
      <h1>Register on Beats music </h1>
      <form method="post" action="https://darkshadow0409.github.io">
      <div class="reg_section personal_info">
      <h3>Your Personal Information</h3>
      <input type="text" name="username" value="" placeholder="Your Desired Username">
      <input type="text" name="email" value="" placeholder="Your E-mail Address">
      </div>
      <div class="reg_section password">
      <h3>Your Password</h3>
      <input type="password" name="password" value="" placeholder="Your Password">
      <input type="password" name="confirm" value="" placeholder="Confirm Password">
      </div>
      <div class="reg_section password">
      <h3>Your Address</h3>
      <select>
        <option value="">INDIA</option>
        <option value="">SPAIN</option>
        <option value="">GERMANY</option>
        <option value="">FRANCE</option>
      </select>
      <textarea name="textarea" id="">Musical Prefrences</textarea>
      </div>
      <p class="terms">
        <label>
          <input type="checkbox" name="remember_me" id="remember_me">
           I accept  <a href="http://www..com/">Beats Music</a>Terms & Condition
        </label>
      </p>
      <p class="submit"><input type="submit" name="commit" value="Sign Up"></p>
      </form>
    </section>
  </div>
</body>
</html>
